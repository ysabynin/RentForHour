<div *ngIf="hero" class="container" style="margin-top: 4rem">
  <h2>{{hero.name}} details!</h2>

  <div class="row">
    <carousel>
      <slide>
        <img src="../../assets/1.jpg" class="img-fluid" alt="First slide">
      </slide>
      <slide>
        <img src="../../assets/2.jpg" class="img-fluid" alt="Second slide">
      </slide>
      <slide>
        <img src="../../assets/3.jpg" class="img-fluid" alt="Third slide">
      </slide>
    </carousel>
  </div>

  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" class="form-control">

    <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
    <pre class="card card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b> </pre>
  </div>
  <button class="btn btn-primary" (click)="goBack()">Back</button>
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
