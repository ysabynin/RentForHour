<form class="card form-signin m-x-auto" method="POST" action="Login/Handle.do" role="form">
  <fieldset>
    <div class="form-group bmd-form-group">
      <label class="bmd-label-static" for="tbUser">Username</label>
      <input id="tbUser" type="text" name="j_username" class="form-control"/>
    </div>
    <div class="form-group bmd-form-group">
      <label class="bmd-label-static" for="tbPass">Password</label>
      <input id="tbPass" type="password" name="j_password" class="form-control"/>
    </div>
    <div class="formd-group text-center">
      <input type="submit" class="btn btn-lg btn-primary" id="btOk" value="Login"/>
    </div>
  </fieldset>
</form>
