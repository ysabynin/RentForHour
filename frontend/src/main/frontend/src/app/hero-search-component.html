<div id="search-component">
  <h4>Hero Search</h4>
  <div class="">
    <form class="form-group form-inline">
      <input #searchBox id="search-box" class="form-control mr-sm-2" type="text" (keyup)="search(searchBox.value)" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

  </div>
  <div class="col-md-3">
    <div class="dropdown-menu" *ngFor="let hero of heroes | async"
    (click)="gotoDetail(hero)" class="dropdown-item">
      {{hero.name}}
    </div>
  </div>
</div>
