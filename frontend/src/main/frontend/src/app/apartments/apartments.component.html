<div class="container" style="margin-top: 4rem">
  <h3>Top Apartments</h3>
  <!--<apartments-search></apartments-search>-->
  <div>
    <table class="table table-hover table-responsive">
      <thead>
      <tr>
        <th class="col">Фото</th>
        <th class="col">Описание</th>
        <th class="col">Стоимость</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let apartment of apartments">
        <td>
          <a href="#" [routerLink]="['/apartments', apartment.id]">
            <img class="img-fluid" src="../../assets/1.jpg" alt="First slide" width="200px">
          </a>
        </td>
        <td>
          <a href="#" [routerLink]="['/apartments', apartment.id]">{{apartment.adress}}</a>
        </td>
        <td>
          <a href="#" [routerLink]="['/apartments', apartment.id]">{{apartment.cost}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
